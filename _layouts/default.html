<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>

<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
function getRealReferrer() {
    var href = document.location.href;
    var split = href.split('#');
    if(split.length < 2)
        return false;
    var hash = split[1];
    var matches = hash.match(/rr=([^&]+)/);
    if(matches && matches.length >=2)
        return decodeURIComponent(matches[1]);
    else
        return false;
}try {
var pageTracker = _gat._getTracker("UA-8346664-1");
pageTracker._setDomainName(".oyster.com");
pageTracker._setAllowAnchor(true);
pageTracker._setAllowLinker(true);
var realReferrer = getRealReferrer();
if(realReferrer) {
    var ref = decodeURIComponent(realReferrer);
    pageTracker._setReferrerOverride(ref);
} else
    var ref = document.referrer;

if (ref.search(/www.google/) != -1 && ref.search(/imgres/) != -1) {
    var regex = new RegExp("www.google.([^\/]+).*");
    var match = regex.exec(ref);
    pageTracker._setReferrerOverride("http://images.google." + match[1] + "?" + ref.split('?')[1]);
} else if (ref.search(/maps.google/) != -1 && ref.search(/q=/) == -1) {
    var regex = new RegExp("maps.google.([^\/]+).*");
    var match = regex.exec(ref);
    pageTracker._setReferrerOverride("http://maps.google." + match[1]
    + "?q=unknown");
}
pageTracker._addOrganic("images.google","prev");
pageTracker._addOrganic("images.google","q");
pageTracker._addOrganic("maps.google","q",true);    
    pageTracker._setCustomVar(
        1,
        "Blog Vistor",
        "Visitor",
        2
    );
    setVid();
    pageTracker._trackPageview();
} catch(err) {}</script>

  </body>
</html>
